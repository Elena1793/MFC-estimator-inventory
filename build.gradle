group 'voxme-tests'
version '1.0-SNAPSHOT'

apply plugin: 'java'
compileJava {options.encoding = "UTF-8"}
compileTestJava {options.encoding = "UTF-8"}
javadoc {options.encoding = "UTF-8"}
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'org.testng:testng:6.14.2'
}
